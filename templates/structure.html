{{define "structure"}}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes, minimal-ui">
  <meta name="theme-color" content="#1b202a" />
  <meta name="description" content="{{template `title`}}" />

  <link rel="shortcut icon" href="/public/favicon.ico">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Overpass|Overpass+Mono'>
  <link rel="stylesheet" href="/public/teamsilverblue-style.css">
  <link rel="stylesheet" href="/public/teamsilverblue-style-print.css" media="print">
  <title>{{template "title"}}</title>
</head>

<body>
  <div class="wrapper">
  <header>
    <a class="logo" href="/"><img alt="Silverblue logo" src="/public/silverblue-logo.svg"></a>
    <nav>
        <a href="https://discussion.fedoraproject.org/c/silverblue"></svg>Community</a>
        <a href="/contribute"></svg>Contribute</a>
        <a href="https://docs.fedoraproject.org/en-US/fedora-silverblue/">Documentation</a><br>
        <a href="/download">Download</a>
        <a href="/elsewhere">Elsewhere</a>
        <a href="/stories">Stories</a>
    </nav>
  </header>

  <main>
  {{template "body" .}}
  </main>

</div>
<footer>
    <nav>
      <a href="https://twitter.com/teamsilverblue"><svg class="icon"><use href="/public/svg-sprites.svg#twitter" /></svg>Twitter</a>
      <a href="https://github.com/fedora-silverblue"><svg class="icon"><use href="/public/svg-sprites.svg#github" /></svg>Github</a>
      <a href="http://webchat.freenode.net/?channels=silverblue"><svg class="icon"><use href="/public/svg-sprites.svg#hash" /></svg>IRC</a>
      <a href="https://discussion.fedoraproject.org/c/silverblue"><svg class="icon"><use href="/public/svg-sprites.svg#comments" /></svg>Community</a>
      <a href="https://fedoraproject.org/wiki/Legal:PrivacyPolicy">Privacy Policy</a>
    </nav>
    <p id="copyright">
      &copy; 2018 Team Silverblue.<br>A Fedora initiative.
    </p>
  </footer>
</body>
</html>
{{end}}
